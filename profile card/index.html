<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profilecard">
            <div class="profile-inner">
                <div class="front">
                    <div class="box1"></div>
                    <div class="box2">
                        <div class="picture"><img src="unnamed-photoaidcom-cropped.jpg" alt="picture" width="100" height="100"></div>
                    </div>

                    <h2>Software Development</h2>
                    <h3>I'm a curious and open-minded individual who enjoys learning about a variety of topics, from technology to art and everything in between. </h3>
                    <div class="box3"></div>
                    <div class="box4">
                        <div class="contact">
                            <div class="circle">
                                <div class="insta">
                                    <img src="icons8-instagram-logo-50 (1).png" alt="insta" width="20" height="20">
                                </div>    
                            </div>
                            <div class="circle">
                                <div class="tiktok">
                                    <img src="icons8-tiktok-logo-50 (1).png" alt="tiktok" width="20" height="20">
                                </div>
                            </div>
                            <div class="circle">
                                <div class="snap">
                                    <img src="icons8-snapchat-50 (1).png" alt="snap" width="20" height="20">
                                </div>
                            </div>
                            <h4>leahr110@nycstudents.net</h4>

                        </div>
                    </div>    
                </div>
                <div class="back">
                    <div class="box6">
                        <div class="box5">
                            <h1>SKILLS</h1>
                            <h3> - Python</h3>
                            <h3> - HTML</h3>
                            <h3> - CSS</h3>
                            <h1>PROJECTS</h1>
                            <h3> - CSS Art</h3>
                            <h3> - Email Project</h3>
                        </div>
                    </div>    
                </div>  
            </div>    
        </div>
    </div>
</body>
</html>
